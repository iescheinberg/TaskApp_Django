{% extends "base.html" %}

{% block content %}

    <h2>Lista de Tareas</h2>

    <!-- Mostrar las tareas -->
    {% if tasks %}
        {% for task in tasks %}
            <div class="task" onclick="toggleDescription({{ task.id }})">
                <span>{{ task.titulo }}</span>
                <span>{{ task.fecha_vencimiento }}</span>

                <!-- Descripcion tarea (oculto por defecto) -->
                 <div class="task-description" id="description-{{ task.id }}">
                    <p>{{ task.descripcion }}</p>
                 </div>

                <!-- Botones acciones de tarea -->
                <div>
                    <button><a href="{% url 'editar_tarea' task.id %}" class="btn">Editar</a></button>
                    <form action="{% url 'borrar_tarea' task.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Eliminar</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No hay tareas creadas</p>
    {% endif %}

    <!-- Enlace para agregar nueva tarea -->
    <button class="new">
        <a href="{% url 'agregar_tarea' %}">Nueva</a>
    </button>


{% endblock %}
