{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Lista de Tareas</h2>

    <!-- Mostrar las tareas -->
    {% if tasks %}
        {% for task in tasks %}
            <div class="task">
                <span>{{ task.titulo }}</span>
                <span>{{ task.fecha_vencimiento }}</span>
                <div>
                    <button>
                        <a href="{% url 'editar_tarea' task.id %}">Editar</a>
                    </button>
                    <form action="{% url 'borrar_tarea' task.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Eliminar</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No hay tareas creadas</p>
    {% endif %}

    <!-- Enlace para agregar nueva tarea -->
    <a href="{% url 'agregar_tarea' %}">Nueva Tarea</a>
</div>

{% endblock %}
